<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array Cardio 💪</title>
    </head>
    <body>
        <p><em>Console Only!</em> 💁</p>
        <script>
            
            const currentYear = new Date().getFullYear();
            
            const people = [
                { name: 'Wes', year: 1988 },
                { name: 'Kait', year: 1986 },
                { name: 'Irv', year: 1970 },
                { name: 'Lux', year: 2015 }
            ];

            const comments = [
                { text: 'Love this!', id: 523423 },
                { text: 'Super good', id: 823423 },
                { text: 'You are the best', id: 2039842 },
                { text: 'Ramen is my fav food ever', id: 123523 },
                { text: 'Nice Nice Nice!', id: 542328 }
            ];

            // Some and Every Checks
            // Array.prototype.some() // is at least one person 19 or older?
            
            console.table(people);
            console.log("current year is: "+currentYear);
            var some = people.some(e => currentYear - e.year >= 19);
            if(some){
                console.log("at least one person is 19 or older");
            } else console.log("no one is 19 or older");
            // Array.prototype.every() // is everyone 19 or older?
            
            var every = people.every(e => currentYear - e.year >=19);
            if(every){
                console.log("everyone is 19 or older");
            } else console.log("not everyone is 19 or older");

            // Array.prototype.find()
            // Find is like filter, but instead returns just the one you are looking for
            // find the comment with the ID of 823423
            
            var findId = 823423;
            var find = comments.find(e => e.id === findId);

            // Array.prototype.findIndex()
            // Find the comment with this ID
            // delete the comment with the ID of 823423
            
            var findIndex = comments.findIndex(e => e.id === findId);
                
            console.log("index of "+findId+" is "+findIndex);
            //console.log(find);
            console.log("and the comment is: "+comments[findIndex].text);
            
            comments.splice(findIndex,1);
            console.table(comments);
        </script>
    </body>
</html>
