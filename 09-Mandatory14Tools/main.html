<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onclick="makeGreen()">×BREAK×DOWN×</p>
  </body>
  <script>
    const dogs = [{name: 'Snickers', age: 2},{name: 'Hugo', age: 8}];
    const strData = 'YAY';
    function makeGreen(){
        const p = document.querySelector('p');
        p.style.color = 'BADA55';
        p.style.fontSize = '50px';
    }

    //Regular
    console.log('hello');

    //Interpolated
    console.log('hello I am a %s string',strData);
    //or
    console.log(`hello i am a ${strData} string`);

    //Styled
    console.log('%c I am some stylized text', 
    'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    //warning!
    console.warn('OH NOO');

    //error
    console.error('ERROR');

    //info
    console.info('its an info');

    //testing - assert will only work if the condition is false
    console.assert(1===2, 'this is wrong!');

    //example of usage\
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'p doesnt contains ouch class');

    //clearing
    console.clear();

    //Viewing Dom Elements
    console.log(p);
    console.dir(p);

    //Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age*7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    //counting - counting a word

    console.count('count');

    //timing

    console.time('fetching data');
    fetch('https:/api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
    
    console.table(dogs);

  </script>
</html>
