<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrumKey</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="keys">
        <div class="key" data-key="65"><kbd>A</kbd><span class="sound">boom</span></div>
        <div class="key" data-key="83"><kbd>S</kbd><span class="sound">boom</span></div>
        <div class="key" data-key="68"><kbd>D</kbd><span class="sound">boom</span></div>
        <div class="key" data-key="70"><kbd>F</kbd><span class="sound">boom</span></div>
        <div class="key" data-key="71"><kbd>G</kbd><span class="sound">boom</span></div>
        <div class="key" data-key="72"><kbd>H</kbd><span class="sound">boom</span></div>
        <div class="key" data-key="74"><kbd>J</kbd><span class="sound">boom</span></div>
        <div class="key" data-key="75"><kbd>K</kbd><span class="sound">boom</span></div>
        <div class="key" data-key="76"><kbd>L</kbd><span class="sound">boom</span></div>
    </div>
    
    <audio src="01" data-key="65"></audio>
    <audio src="02" data-key="83"></audio>
    <audio src="03" data-key="68"></audio>
    <audio src="04" data-key="70"></audio>
    <audio src="05" data-key="71"></audio>
    <audio src="06" data-key="72"></audio>
    <audio src="07" data-key="74"></audio>
    <audio src="08" data-key="75"></audio>
    <audio src="09" data-key="76"></audio>

</body>
</html>
